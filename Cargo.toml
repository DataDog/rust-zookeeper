[package]

name = "zookeeper"
version = "0.1.2"
authors = ["Nandor Kracser <bonifaido@gmail.com>"]
license = "MIT"
homepage = "https://github.com/bonifaido/rust-zookeeper"
repository = "https://github.com/bonifaido/rust-zookeeper"
documentation = "http://bonifaido.github.io/rust-zookeeper"
description = "A minimal ZooKeeper client, work in progress"
readme = "README.md"
keywords      = ["zookeeper", "distributed", "coordination"]

[dependencies]
log = "0.3"
enum_primitive = "0.0.2"
num = "0.1"
byteorder = "0.3"
schedule_recv = "0.0.1"
lazy_static = "0.1"

[dev-dependencies]
env_logger = "0.3"
log4rs = "0.3"

[features]
unstable = []
